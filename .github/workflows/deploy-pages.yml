name: Deploy Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_ROOM_ADAPTER: liveblocks
      VITE_LIVEBLOCKS_AUTH_ENDPOINT: ${{ secrets.VITE_LIVEBLOCKS_AUTH_ENDPOINT }}
      VITE_LIVEBLOCKS_PUBLIC_KEY: ${{ secrets.VITE_LIVEBLOCKS_PUBLIC_KEY }}
      VITE_TELEMETRY_ENDPOINT: ${{ secrets.VITE_TELEMETRY_ENDPOINT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Initialize prompts DB
        run: npm run prompts:init

      - name: Sync prompts JSON
        run: npm run prompts:sync

      - name: Validate Liveblocks build config
        shell: bash
        run: |
          if [ -z "$VITE_LIVEBLOCKS_AUTH_ENDPOINT" ] && [ -z "$VITE_LIVEBLOCKS_PUBLIC_KEY" ]; then
            echo "Missing Liveblocks config. Set VITE_LIVEBLOCKS_AUTH_ENDPOINT (recommended) or VITE_LIVEBLOCKS_PUBLIC_KEY in repository secrets."
            exit 1
          fi

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
