name: Sync prompts (SQLite -> JSON)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Ensure prompts DB exists
        run: npm run prompts:init

      - name: Sync prompts.json from SQLite
        run: npm run prompts:sync

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- public/prompts.json; then
            echo "No changes in prompts.json"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/prompts.json
          git commit -m "chore: sync prompts.json from sqlite"
          git push
